<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Translator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Real-time Translator</h1>
        <textarea id="englishText" placeholder="Enter English text"></textarea>
        <select id="targetLanguage">
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select>
        <button id="translateButton">Translate</button>
        <div id="translatedText" class="translated-text"></div>
        <button id="readAloudButton">Read Aloud</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
